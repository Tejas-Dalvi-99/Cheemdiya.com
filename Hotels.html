<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort booking form</title>
    <link rel="stylesheet" href="Hotels.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <nav>
        <img src="icon2.png" class="icon">
        <ul>
            <li><a href="Home.html" class="navbar">HOME</a></li>
            <li><a href="Hotels.html" class="navbar">HOTELS</a></li>
            <li><a href="Popular Places.html" class="navbar">POPULAR PLACES</a></li>
            <li><a href="Contact.html" class="navbar">CONTACT US</a></li>
        </ul>
    </nav>
    <div class="container">
        <form class="form-group" action="HotelForm.php" method="POST">
            <div id="form">
                <h1 class="text-white text-center">Booking Now</h1>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="First name" name="Firstname" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="Phone number" name="Phonenumber" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="date" id="dep-date" value="yyyy-mm-dd" placeholder="Departure Date"
                            name="DepartureDate" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <select id="input-group" name="Guests" style="background-color: black;" required>
                            <option value="">No.of guests</option>
                            <option value="LessThan5">1-5</option>
                            <option value="LessThan10">6-10</option>
                            <option value="LessThan20">11-20</option>
                        </select>
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Last name" name="Lastname" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" id="input-group" placeholder="Email" name="Email" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="date" id="arr-date" value="yyyy-mm-dd" placeholder="Arrival Date"
                            name="ArrivalDate" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <select id="input-group" name="RoomType" style="background-color: black;" required>
                            <option value="">Room Type</option>
                            <option value="AC">AC</option>
                            <option value="NonAC">Non-AC</option>
                            <option value="SingBed">Single Bed</option>
                            <option value="DoubBed">Double Bed</option>
                        </select>
                    </div>

                </div>

                <button type="submit" value="Submit" id="submit-btn">Book Now</button>

            </div>
        </form>
    </div>
</body>

</html>
